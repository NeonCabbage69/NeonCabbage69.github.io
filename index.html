<!DOCTYPE html>
<head>
    <script>
        function vibrate(){
            navigator.vibrate([30, 30, 30, 200, 100, 1500, 100, 200, 100, 300, 45, 5, 45, 700, 100, 500, 100, 100, 45, 5, 45, 900, 100, 5, 100, 400, 100, 200, 30, 30, 30]);
        }
    </script>

<style>
    div {
        width: 100vw;
        height: 100vh;
        position: relative;
    }
    
    input {
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 40px;
      margin: 4px 2px;
      width: 50%;
      height: 30%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -15vh 0 0 -25vw; 
    }
    </style>
</head>
<body>
    <div>
        <input value="Push This" onclick="vibrate()" type="button"/>
    </div>
</body>
</html>
